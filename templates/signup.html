<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Registration Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: hsla(210, 88%, 84%, 0.346);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .register-container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .register-heading {
            text-align: center;
            margin-bottom: 20px;
        }

        .register-form {
            margin-bottom: 20px;
        }

        .register-form input {
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 10px;
            width: 100%;
        }

        .register-form button {
            background-color: #007bff;
            color: #fff;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .register-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2 class="register-heading">Create an Account</h2> 
        <form class="register-form" method="post" action="{% url 'signup' %}" >

            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Username" id="username" name="username">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" id="email" name="email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" id="password1" name="password1">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Confirm Password" id="password2" name="password2">
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
        <p class="text-center">Already have an account? <a href="signin">Log In</a></p>
    </div>
</body>
</html>
